<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Portfolio</title>
    <meta http-equiv="refresh" content="0; URL=homepage.html">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            overflow: hidden;
        }
        
        .container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            padding: 40px 50px;
            max-width: 550px;
            width: 90%;
            text-align: center;
            position: relative;
            overflow: hidden;
            animation: fadeIn 0.8s ease-out;
        }
        
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #4776E6 0%, #8E54E9 100%);
        }
        
        h1 {
            color: #2d3748;
            margin-bottom: 20px;
            font-weight: 600;
            font-size: 28px;
        }
        
        p {
            margin: 20px 0;
            color: #4a5568;
            font-size: 16px;
            line-height: 1.6;
        }
        
        a {
            display: inline-block;
            color: white;
            text-decoration: none;
            background: linear-gradient(90deg, #4776E6 0%, #8E54E9 100%);
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: 500;
            transition: all 0.3s ease;
            margin-top: 15px;
            box-shadow: 0 4px 15px rgba(71, 118, 230, 0.2);
        }
        
        a:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(71, 118, 230, 0.3);
        }
        
        .loader {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 3px solid rgba(71, 118, 230, 0.2);
            border-radius: 50%;
            border-top-color: #4776E6;
            margin-bottom: 20px;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="loader"></div>
        <h1>Redirecting to Portfolio</h1>
        <p>You'll be automatically redirected to the homepage in a moment.</p>
        <a href="homepage.html">Go to Homepage Now</a>
    </div>
</body>
</html>
