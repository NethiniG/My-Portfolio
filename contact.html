<head>
    <meta charset="UTF-8">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="style.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter+Mono:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header>
        <!-- Navigation Links -->
        <nav>
            <ul>
                <li><a href="homepage.html">HOME</a></li>
                <li><a href="about.html">ABOUT</a></li>
                <li><a href="portfolio.html">PORTFOLIO</a></li>
                <li><a href="blog.html">BLOG</a></li> 
                <li><a href="contact.html">CONTACT</a></li>
            </ul>
        </nav>
    </header>

    <section class="contact">
        <div class="content">
            <!-- Contact Section Heading -->
            <h2>Contact Me</h2>
        </div>
        
        <div class="container">
            <div class="contactInfo">
                <!-- Address Box -->
                <div class="box">
                    <div class="icon"><a href="#" target="_blank"><i class="fa-solid fa-location-dot" style="color: #ffffff;"></i></a></div>
                    <div class="text">
                        <h3>Address</h3>
                        <p>195/55A, Welivita Road, Malabe</p>
                    </div>
                </div>

                <!-- Phone Box -->
                <div class="box">
                    <div class="icon"><a href="#" target="_blank"><i class="fa-solid fa-phone" style="color: #ffffff;"></i></a></div>
                    <div class="text">
                        <h3>Phone</h3>
                        <p>+94 70 299 2699</p>
                    </div>
                </div>
                
                <!-- Email Box -->
                <div class="box">
                    <div class="icon"><a href="#" target="_blank"><i class="fa-solid fa-envelope" style="color: #ffffff;"></i></a></div>
                    <div class="text">
                        <h3>Email</h3>
                        <p>nethinigalagama@gmail.com</p>
                    </div>
                </div>
            </div>

            <!-- Contact Form -->
            <div class="contactForm">
                <form>
                    <h2>Send Message</h2>
                    <div class="inputBox">
                        <input type="text" name="name" required="required">
                        <span>Full Name</span>
                    </div>
                    <div class="inputBox">
                        <input type="email" name="email" required="required">
                        <span>Email</span>
                    </div>
                    <div class="inputBox">
                        <textarea name="message" required="required"></textarea>
                        <span>Type your message...</span>
                    </div>
                    <button class="sendButton" type="submit">Send</button>
                </form>
            </div>

            <!-- Social Media Links -->
            <div class="social">
                <a href="https://www.linkedin.com/in/nethini-galagama-5577a3229/" target="_blank"><i class="fab fa-linkedin-in"></i></a>
                <a href="#" target="_blank"><i class="fab fa-whatsapp"></i></a>
                <a href="https://www.instagram.com/liltopus/" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://github.com/NethiniG" target="_blank"><i class="fab fa-github"></i></a>
            </div>
        </div>
    </section>
</body>
</html>
